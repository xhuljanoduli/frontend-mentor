<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-left-column">
                <h1 class="hero-heading">Get <span class="text-highlight">insights</span> that help your business grow.
                </h1>
                <p class="card-text">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and overall efficiency.</p>
                <div class="card-details">
                    <div class="details-companies">10k+ <div class="detail-heading">companies</div>
                    </div>
                    <div class="details-templates">314 <div class="detail-heading">templates</div>
                    </div>
                    <div class="details queries">12M+ <div class="detail-heading">queries</div>
                    </div>
                </div>
            </div>
            <div class="card-right-column">
                <div class="background-color"></div>
                <img src="images/image-header-desktop.jpg" class="hero-img" width="450" height="350" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="#">Xhuljano Duli</a>.
        </div>
    </footer>
</body>

</html>
