<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <img src="images/bg-pattern-top.svg" class="top-blob" width="1200" alt="">
    <img src="images/bg-pattern-bottom.svg" class="bottom-blob" width="1200" alt="">
    <div class="card">
      <div class="card-background"><img src="images/bg-pattern-card.svg" alt=""></div>
      <div class="card-content">
        <img src="images/image-victor.jpg" class="user-image" width="100" height="100" alt="">
        <div class="info">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="city">London</div>
      </div>
      <div class="card-footer">
        <div class="footer-col">
          <div class="footer-heading">80K</div>
          <div class="footer-secondary">Followers</div>
        </div>
        <div class="footer-col">
          <div class="footer-heading">803K</div>
          <div class="footer-secondary">Likes</div>
        </div>
        <div class="footer-col">
          <div class="footer-heading">1.4K</div>
          <div class="footer-secondary">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Xhuljano Duli</a>.
    </div>
  </footer>
</body>

</html>
