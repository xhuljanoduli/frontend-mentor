<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍. -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 10px 0px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__image">
        <img src="images/illustration-hero.svg" class="hero-img" width="500" height="500" alt="">
      </div>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <div class="card__details">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</div>
        <div class="card__info">
          <img src="images/icon-music.svg" width="35" height="35" alt="">
          <div class="plan">
            <div class="plan-info">Annual Plan</div>
            <div class="plan-pricing">$59.99/year</div>
          </div>
          <a href="" class="plan-change">Change</a>
        </div>
      </div>
      <div class="card__actions">
        <button class="proceedBtn">Proceed to Payment</button>
        <a href="" class="cancel-link">Cancel Order</a>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Xhuljano Duli</a>.
    </div>
  </footer>
</body>

</html>
